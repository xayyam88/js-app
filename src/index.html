<!doctype html>
<html>
<!--  https://js-app-question.web.app/  -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Js Application</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floading-btn" id="modal-btn">All</button>
    <div id="sidebar">
      <div class="question-class mui--text-white mui--text-display1 mui--align-vertical">
            Question App
            <small class="autor">Khayyam Mustafayev</small>
        </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Add quations</div>
          <div class="mui-divider"></div>
          <br>
          <br>

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10" maxlength="250">
              <label for="question-input">Your question</label>
            </div>
            <button id="submit" type="submit" class="mui-btn mui-btn--accent" disabled>Add question</button>
          </form>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">BÜTÜN SUALLAR</div>
          <div class="mui-divider"></div>
          <br>
          <div id="list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
